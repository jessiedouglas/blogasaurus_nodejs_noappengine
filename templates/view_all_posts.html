<html>
<head>
  <title>Blogasaurus Post</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <% allPosts.forEach((blogPost) => { %>
    <h1><%= blogPost.title %> by <%= blogPost.email || "Unknown" %></h1>

    <section>
      <div>
        <%= blogPost.content %>
      </div>
    </section>
  <% }); %>
  <script src="index.js"></script>
</body>
</html>
